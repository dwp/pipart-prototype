{% extends "layouts/main.html" %}

{% set pageName="Case details" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="case-loading" method="post" class="govuk-form-group">

      <h1 class="govuk-heading-m">
        New case
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="nino">
          National Insurance number
        </label>
        <input class="govuk-input govuk-!-width-one-half" id="nino" name="nino" type="text">
      </div>

      <button type="submit" class="govuk-button govuk-!-margin-top-7" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>

{% endblock %}
