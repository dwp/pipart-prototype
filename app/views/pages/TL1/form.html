{% extends "layouts/tl1-layout.html" %}

{% set pageName="Case details" %}

{% block beforeContent %}

  <div class="govuk-width-container">
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  </div>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="summary" method="post" class="govuk-form-group">
      <h1 class="govuk-heading-l">
        TL1 Extension
      </h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="extension-hint">
          <legend class="govuk-fieldset__legend">
            Date extension required to
          </legend>
          <div id="extension-hint" class="govuk-hint">
            For example, 27 3 2027
          </div>
          <div class="govuk-date-input" id="extension">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="extension-day">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="extension-day" name="extension-day" type="text" inputmode="numeric">
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="extension-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="extension-month" name="extension-month" type="text" inputmode="numeric">
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="extension-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="extension-year" name="extension-year" type="text" inputmode="numeric">
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="extension-reason">
          Reason for lateness (HMCTS ref number for internal purpose only)
        </label>
        <textarea class="govuk-textarea" id="extension-reason" name="extensionReason" rows="5"></textarea>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="extension-explanation">
          Explanation for lateness
        </label>
        <textarea class="govuk-textarea" id="extension-explanation" name="extensionExplanation" rows="5"></textarea>
      </div>

      <button type="submit" class="govuk-button govuk-!-margin-top-5" data-module="govuk-button">
        Next
      </button>
    </form>

  </div>
</div>

{% endblock %}
