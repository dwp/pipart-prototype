{% extends "layouts/case-layout.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Unassign case
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="office-location">
        Reason to close this case?
      </label>
      <select class="govuk-select" id="office-location" name="office-location">
        <option value="option-1">Option 1</option>
        <option value="option-2" selected>Option 2</option>
        <option value="option-3">Option 3</option>
        <option value="option-4">Option 4</option>
      </select>
    </div>

    <form action="/index" method="post" class="govuk-form-group">
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Unassign
      </button>
    </form>

  </div>
</div>

{% endblock %}
