{% extends "layouts/case-layout.html" %}

{% set pageName="Case details" %}

{% block beforeContent %}

  <div class="govuk-width-container">
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>
  </div>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Edit personal details
    </h1>

    <form action="new-appointee" method="post" class="govuk-form-group">
      <div class="govuk-form-group">
        <label class="govuk-label" for="sort">
          Title/Pronouns
        </label>
        <select class="govuk-select" id="sort" name="sort">
          <option value="op1">Option 1</option>
          <option value="mr">Mr</option>
          <option value="op3">Option 3</option>
          <option value="op4">Option 4</option>
        </select>
      </div>

      <fieldset class="govuk-fieldset govuk-!-margin-top-7">
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">
            Address line 1
          </label>
          <input class="govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1" value="">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-2">
            Address line 2 (optional)
          </label>
          <input class="govuk-input" id="address-line-2" name="addressLine2" type="text" autocomplete="">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-town">
            Town or city
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="addressTown" type="text" autocomplete="address-level2" value="">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-county">
            County (optional)
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="addressCounty" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="address-postcode" name="addressPostcode" type="text" autocomplete="postal-code" value="">
        </div>
      </fieldset>

      <button type="submit" class="govuk-button govuk-!-margin-top-7" data-module="govuk-button">
        Next
      </button>
    </form>

  </div>
</div>

{% endblock %}
